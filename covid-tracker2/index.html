<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


  <title>Indonesia Covid Tracker</title>


  <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-cartesian.min.js"></script>


</head>

<body>
  <div class="jumbotron center">
    <h1 class="display-4 bold title">Indonesian Covid-19 Tracker</h1>
    <p class="lead">This is a simple tracker for Covid-19 in Indonesia</p>
    <p class="lead bold total-title">Total Cases</p>
    <h1 class="display-4 bold total-cases"></h1>
  </div>


  <div class="row center">

      <div class="col-lg-4">
        <p class="lead">Active Cases</p>
        <h1 class="active-cases bold total-num"></h1>
      </div>
      <div class="col-lg-4">
        <p class="lead">Total Deaths</p>
        <h1 class="total-deaths bold total-num"></h1>
      </div>
      <div class="col-lg-4">
        <p class="lead">Total Recovered</p>
        <h1 class="total-recovered bold total-num"></h1>
      </div>
  </div>




    <div class="row today-totals center">
      <div class="col-lg-4 ">
        <div class="big-num orange">
          <p class="lead">Today's Cases</p>
          <h1 class="today-cases bold"></h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="big-num red ">
          <p class="lead">Todays's Deaths</p>
          <h1 class="today-deaths bold"></h1>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="big-num blue">
          <p class="lead">Today's Recovered</p>
          <h1 class="today-recovered bold"></h1>
        </div>

      </div>
    </div>

    <!--CHART-->

    <div class="row">
      <div class="col-lg-6">
        <div id="container1" style="width:400px; height:500px;" class="chart-graph">
        </div>
      </div>
      <div class="col-lg-6">
        <div id="container" style="width:500px; height:500px;" class="chart-graph">
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12 center">
        <button type="button" name="button" class="btn btn-warning dropdown-toggle province">Province</button>
      </div>
    </div>
    <!--PROVINCE-->
    <div class="dropdown">
      <div class="row">
        <div class="col-lg-12 covid-data-detail tabletop table-font">

        </div>
      </div>
    </div>

    <!--FOOTER-->
    <div class="row footer">
      <div class="col-lg-12">
        <p class="lead center">Â© Bryan Alvin</p>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
